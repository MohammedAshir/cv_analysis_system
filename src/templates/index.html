<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analysis System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>CV Analysis System</h1>
            <p>Your automated CV analysis assistant</p>
        </div>
    </header>
    
    <section class="main-content">
        <div class="container">
            <form action="/query" method="POST">
                <div class="form-group">
                    <label for="query">Enter your query:</label>
                    <textarea id="query" name="query" placeholder="Example: What skills does this candidate have?" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Analyze</button>
            </form>

            {% if query_result %}
            <div class="result">
                <h2>Query Result</h2>
                <pre>{{ query_result }}</pre>
            </div>
            {% endif %}
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Created by Mohammed Ashir</p>
        </div>
    </footer>
</body>
</html>
